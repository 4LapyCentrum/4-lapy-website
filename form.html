<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz kontaktowy - PejoDogsTrainer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-left">
                    <div class="logo">
                        <img src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&w=100&h=100&fit=crop" alt="PejoDogsTrainer Logo" />
                        <span>PejoDogsTrainer</span>
                    </div>
                </div>
                <nav class="header-nav">
                    <a href="index.html" class="nav-link">Powrót do strony głównej</a>
                </nav>
            </div>
        </header>

        <!-- Form Section -->
        <section class="form-section">
            <div class="container">
                <div class="form-container">
                    <h1>Formularz kontaktowy</h1>
                    <p>Wypełnij formularz, a odezwę się do Ciebie w ciągu 24 godzin!</p>
                    
                    <form class="contact-form" action="#" method="POST">
                        <div class="form-group">
                            <label for="name">Imię i nazwisko *</label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Adres email *</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Numer telefonu *</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>

                        <div class="form-group">
                            <label for="dog-name">Imię psa</label>
                            <input type="text" id="dog-name" name="dog-name">
                        </div>

                        <div class="form-group">
                            <label for="dog-breed">Rasa psa</label>
                            <input type="text" id="dog-breed" name="dog-breed">
                        </div>

                        <div class="form-group">
                            <label for="dog-age">Wiek psa</label>
                            <select id="dog-age" name="dog-age">
                                <option value="">Wybierz wiek</option>
                                <option value="puppy">Szczeniak (do 6 miesięcy)</option>
                                <option value="young">Młody pies (6-18 miesięcy)</option>
                                <option value="adult">Dorosły pies (1.5-7 lat)</option>
                                <option value="senior">Senior (powyżej 7 lat)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="service">Rodzaj usługi *</label>
                            <select id="service" name="service" required>
                                <option value="">Wybierz usługę</option>
                                <option value="consultation">Konsultacja behawioralna</option>
                                <option value="training">Szkolenie indywidualne</option>
                                <option value="petsitting">Pet sitting</option>
                                <option value="other">Inne</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="location">Lokalizacja *</label>
                            <input type="text" id="location" name="location" placeholder="Miasto, dzielnica" required>
                        </div>

                        <div class="form-group">
                            <label for="preferred-date">Preferowany termin</label>
                            <input type="date" id="preferred-date" name="preferred-date">
                        </div>

                        <div class="form-group">
                            <label for="preferred-time">Preferowana godzina</label>
                            <select id="preferred-time" name="preferred-time">
                                <option value="">Wybierz godzinę</option>
                                <option value="morning">Rano (8:00-12:00)</option>
                                <option value="afternoon">Popołudnie (12:00-16:00)</option>
                                <option value="evening">Wieczór (16:00-20:00)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="problems">Opisz problemy behawioralne psa</label>
                            <textarea id="problems" name="problems" rows="4" placeholder="Opisz szczegółowo problemy, z jakimi się zmagasz..."></textarea>
                        </div>

                        <div class="form-group">
                            <label for="goals">Jakie są Twoje cele treningowe?</label>
                            <textarea id="goals" name="goals" rows="3" placeholder="Co chciałbyś osiągnąć dzięki treningowi?"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="experience">Czy masz doświadczenie w treningu psów?</label>
                            <select id="experience" name="experience">
                                <option value="">Wybierz poziom doświadczenia</option>
                                <option value="none">Brak doświadczenia</option>
                                <option value="basic">Podstawowe doświadczenie</option>
                                <option value="intermediate">Średnie doświadczenie</option>
                                <option value="advanced">Zaawansowane doświadczenie</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="additional-info">Dodatkowe informacje</label>
                            <textarea id="additional-info" name="additional-info" rows="3" placeholder="Czy jest coś jeszcze, o czym powinienem wiedzieć?"></textarea>
                        </div>

                        <div class="form-group checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="newsletter" value="yes">
                                <span class="checkmark"></span>
                                Chcę otrzymywać newsletter z poradami dotyczącymi treningu psów
                            </label>
                        </div>

                        <div class="form-group checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="privacy" value="yes" required>
                                <span class="checkmark"></span>
                                Akceptuję <a href="#" target="_blank">politykę prywatności</a> i wyrażam zgodę na przetwarzanie moich danych osobowych *
                            </label>
                        </div>

                        <button type="submit" class="submit-button">
                            Wyślij formularz
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                            </svg>
                        </button>
                    </form>

                    <div class="contact-info">
                        <h3>Inne sposoby kontaktu:</h3>
                        <div class="contact-methods">
                            <a href="tel:+48123456789" class="contact-method">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                                </svg>
                                +48 123 456 789
                            </a>
                            <a href="mailto:contact@pejodogstrainer.com" class="contact-method">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                                </svg>
                                contact@pejodogstrainer.com
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="footer-content">
                    <p>© 2025 PejoDogsTrainer - Profesjonalny trening psów</p>
                    <div class="footer-social">
                        <a href="https://facebook.com" target="_blank" aria-label="Facebook">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                            </svg>
                        </a>
                        <a href="https://instagram.com" target="_blank" aria-label="Instagram">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
